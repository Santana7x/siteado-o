<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro - AdoptingAnimalsZoo</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <img id="logo" src="imagens/logo.png" alt="Logo AdoptingAnimalsZoo">
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="animais.html">Animais</a></li>
        <li><a href="sobre.html">Sobre</a></li>
        <li><a href="contato.html">Contato</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="cadastro.html">Cadastre-se</a></li>
      </ul>
    </nav>
  </header>

  <main class="login-container">
    <section class="login-form">
      <h1> Cadastro</h1>
      <p>Preencha os dados para criar sua conta e adotar um animal!</p>

      <form action="#" method="post">
        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>

        <label for="confirmar-senha">Confirmar senha:</label>
        <input type="password" id="confirmar-senha" name="confirmar-senha" required>

        <button type="submit" class="btn-ajuda">Cadastrar</button>
      </form>

      <p class="link-ajuda">Já tem uma conta? <a href="login.html">Entrar</a></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 AdoptingAnimalsZoo. Desenvolvido pela equipe.</p>
  </footer>
</body>
</html>
